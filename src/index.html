<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="Логотип названия сайта Место">
      </header>
      <main class="main">
  <!--Block Profile-->
        <section class="profile">
          <div class="profile__avatar-block">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Фотография профиля">
            <img class="profile__avatar-edit" src="<%=require('./images/Pen.svg')%>" alt="Фотография профиля">
          </div>
          <div class="profile__profile-info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__interests"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
  <!--Block Elements-->
        <section class="elements">
          <ul class="elements__list">
          </ul>
          <template id ="element">
            <li class="element">
              <button type="button" class="element__trash"></button>
              <img class="element__image element__image_popup_open" src="#" alt="Фото Мест">
              <div class="element__card">
                <h2 class="element__title"></h2>
                <div class="element__likes-group">
                  <button type="button" class="element__like"></button>
                  <p class="element__like-counter">400</p>
                </div>
              </div>
            </li>
          </template>
        </section>
      </main>
  <!--Block Footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
  <!--Block Popup -->
      <div class="popup" id="avatar-form">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__form-name">Обновить аватар</h2>
          <form class="popup__form" name="popup-form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  type="url"
                  placeholder="Ссылка на картинку"
                  name="link"
                  id="link"
                  class="popup__input"
                  required
                />
                <span class="popup__input-error" id="link-error"></span>
              </label>
            </fieldset>
            <button type="submit" value="Отправить на сервер" class="popup__button popup__button-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="profile-popup">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input
                  type="text"
                  name="name"
                  id="user__name"
                  placeholder="Имя"
                  class="popup__input"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error" id="user__name-error"></span>
              </label>
              <label class="popup-field">
                <input
                  type="text"
                  name="about"
                  id="about"
                  placeholder="О себе"
                  class="popup__input"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error" id="about-error"></span>
              </label>
            </fieldset>
            <button type="submit" value="Отправить на сервер" id="profile-popup__submit" class="popup__button popup__button-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-form">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__form-name">Новое место</h2>
          <form class="popup__form" name="popup-form">
            <fieldset class="popup__set">
              <label class="popup__field">
                <input type="text"
                  placeholder="Новое место"
                  name="name"
                  id="name"
                  class="popup__input popup__place"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error" id="name-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="url"
                  placeholder="Ссылка на картинку"
                  name="link"
                  id="link"
                  class="popup__input"
                  required
                />
                <span class="popup__input-error" id="link-error"></span>
              </label>
            </fieldset>
            <button type="submit" value="Отправить на сервер" class="popup__button popup__button-submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup" id="delete-form">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__form-name">Вы уверены?</h2>
          <form class="popup__form" action="#" name="delete-form" novalidate>
            <button type="submit" value="Отправить на сервер" class="popup__button popup__button-submit">Да</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <figure class="popup__container-image">
          <button class="popup__button-close" type="button"></button>
          <img class="popup__image" src="#" alt="Фото">
          <figcaption class="popup__image-title">Подпись под фото</figcaption>
        </figure>
      </div>
  </body>
</html>
