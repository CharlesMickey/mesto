<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип названия сайта Место">
      </header>
      <main class="main">
  <!--Block Profile-->
        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фотография профиля">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__interests">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
  <!--Block Elements-->
        <section class="elements">
          <ul class="elements__list">
          </ul>
          <template id ="element">
            <li class="element">
              <button type="button" class="element__trash"></button>
              <img class="element__image element__image_popup_open" src="#" alt="Фото Мест">
              <div class="element__card">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
  <!--Block Footer-->
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
      </footer>
  <!--Block Popup -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input type="text" name="name" class="popup__text">
            <input type="text" name="interests" class="popup__text">
            <button type="submit" value="Отправить на сервер" class="popup__button-submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-form">
        <div class="popup__container">
          <button class="popup__button-close button-close" type="button"></button>
          <h2 class="popup__form-name">Новое место</h2>
          <form class="popup__form" name="popup-form">
            <input type="text" placeholder="Новое место" name="name" class="popup__text popup__place">
            <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__text">
            <button type="submit" value="Отправить на сервер" class="popup__button-submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <figure class="popup__container-image">
          <button class="popup__button-close popup__button_close_popup_img" type="button"></button>
          <img class="popup__image" src="#" alt="Фото">
          <figcaption class="popup__image-title">Подпись под фото</figcaption>
        </figure>
      </div>
      <script src="./script/index.js"></script>
  </body>
</html>
